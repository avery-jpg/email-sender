<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Button Example</title>
</head>
<body>
    <h1>Send Email with Button</h1>
    <button id="sendEmailButton">Send Email</button>

    <!-- Include EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    
    <script>
        // Initialize EmailJS
        emailjs.init("HMCA_wcrV8yw4Hm7-"); // Replace with your EmailJS User ID

        // Function to send email
        function sendEmail() {
            emailjs.send('service_6tfikyx', 'template_w5az2nf', {
                to_name: 'Recipient Name',
                from_name: 'Your Name',
                message: 'Hello, this is a test email sent from my website!'
            })
            .then(function(response) {
                alert('Email sent successfully!');
            }, function(error) {
                alert('Failed to send email. Error: ' + JSON.stringify(error));
            });
        }

        // Attach click event to button
        document.getElementById('sendEmailButton').addEventListener('click', sendEmail);
    </script>
</body>
</html>
